<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/utilise.css">
  <title>Awesome Books</title>
</head>

<body>
  <div class="store">
    <div class="store__header">
      <h1 class="store--heading">Awesome Books</h1>
    </div>

    <div class="books"></div>

    <div class="dark-line"></div>

    <form class="bookForm">
      <h2 class="bookForm__heading">Add a new book</h2>
      <input class="bookForm__input title" type="text" name="title" id="title" placeholder="Title" required/>
      <input class="bookForm__input author" type="text" id="author" name="author" placeholder="Author" required />
      <button class="btn btnAdd"  type="submit">Add</button>
    </form>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
